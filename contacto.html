    <form method ="post" action="resultado.html" class="formRegis">
        <h3>Contacto</h3>
        <div class="Nom">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="entrada" placeholder="Nombre">
        </div>
        <div class="Cor">
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" class="entrada" placeholder="Correo">
        </div>
         <div class="Tel">
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" id="telefono" class="entrada" placeholder="Telefono">
        </div>
        <div class="Men">
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="entrada" placeholder="Mensaje"></textarea>
        </div>
        <div class="registro">
        <input type="submit" value="Enviar" class="enviar">
        </div>
        
    </form>
